<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breathing Interval Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Bebas Neue font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- Inline CSS Styles -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f9ff;
      font-family: 'Bebas Neue', Arial, sans-serif;
    }
    .timer-container {
      text-align: center;
    }
    .phase {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 5rem;
    }
    .session-timer {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .circle {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 0 auto 20px;
    }
    .circle svg {
      transform: rotate(-90deg);
    }
    .circle circle {
      fill: none;
      stroke-width: 15;
      stroke-linecap: round;
    }
    .background-circle {
      stroke: #e0e0e0;
    }
    .progress-circle {
      stroke: #00b4d8;
      stroke-dasharray: 628; /* 2 * PI * 100 */
      stroke-dashoffset: 628;
      transition: stroke-dashoffset 1s linear;
    }
    .circle .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .controls button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Bebas Neue', Arial, sans-serif;
    }
    .start-button {
      background-color: #48bb78;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .pause-button, .resume-button {
      background-color: #ed8936;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .reset-button {
      background-color: #e53e3e;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .duration-inputs {
      margin-bottom: 20px;
    }
    .duration-inputs label {
      margin: 0 10px;
      font-size: 1rem;
    }
    .duration-inputs input {
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="phase" id="phase-display">Get Ready</div>
    <div class="circle">
      <svg width="220" height="220">
        <circle class="background-circle" cx="110" cy="110" r="100"></circle>
        <circle class="progress-circle" id="progress-circle" cx="110" cy="110" r="100"></circle>
      </svg>
      <div class="countdown" id="countdown-display"></div>
    </div>
    <div class="session-timer" id="session-timer-display">Session Time: 5:00</div>
    <div class="duration-inputs">
      <label>
        Inhale Duration (3-5 sec):
        <input type="number" id="inhale-duration" value="4" min="3" max="5">
      </label>
      <label>
        Exhale Duration (5-7 sec):
        <input type="number" id="exhale-duration" value="6" min="5" max="7">
      </label>
    </div>
    <div class="controls">
      <button class="start-button" id="start-button">Start</button>
      <button class="pause-button" id="pause-button" style="display: none;">Pause</button>
      <button class="resume-button" id="resume-button" style="display: none;">Resume</button>
      <button class="reset-button" id="reset-button" style="display: none;">Reset</button>
    </div>
  </div>

  <!-- JavaScript Code -->
  <script>
    // Variables for durations
    let inhaleDuration = 4; // default value
    let exhaleDuration = 6; // default value

    // Phases of the breathing cycle
    let phases = [
      { name: 'Inhale', duration: inhaleDuration, color: '#00b4d8' },
      { name: 'Exhale', duration: exhaleDuration, color: '#06d6a0' }
    ];

    // Calculate total duration of one full cycle
    function calculateTotalCycleDuration() {
      return phases.reduce((sum, phase) => sum + phase.duration, 0);
    }

    let totalCycleDuration = calculateTotalCycleDuration();

    let phaseIndex = -1; // Initialize to -1 to indicate the timer hasn't started
    let timeLeft = 0; // No time left before starting
    let timerInterval;
    let isRunning = false;
    let sessionTimeLeft = 300; // 5 minutes in seconds
    let cycleTimeElapsed = 0; // Time elapsed within the current cycle

    const phaseDisplay = document.getElementById('phase-display');
    const countdownDisplay = document.getElementById('countdown-display');
    const sessionTimerDisplay = document.getElementById('session-timer-display');
    const progressCircle = document.getElementById('progress-circle');
    const startButton = document.getElementById('start-button');
    const pauseButton = document.getElementById('pause-button');
    const resumeButton = document.getElementById('resume-button');
    const resetButton = document.getElementById('reset-button');
    const inhaleInput = document.getElementById('inhale-duration');
    const exhaleInput = document.getElementById('exhale-duration');

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${String(secs).padStart(2, '0')}`;
    }

    function updateDisplay() {
      if (phaseIndex === -1) {
        // Timer hasn't started yet
        phaseDisplay.textContent = 'Get Ready';
        countdownDisplay.textContent = '';
        sessionTimerDisplay.textContent = 'Session Time: ' + formatTime(sessionTimeLeft);
        progressCircle.style.strokeDashoffset = 628; // Reset the circle
        progressCircle.style.stroke = '#00b4d8'; // Default color
      } else {
        phaseDisplay.textContent = phases[phaseIndex].name;
        countdownDisplay.textContent = timeLeft;
        sessionTimerDisplay.textContent = 'Session Time: ' + formatTime(sessionTimeLeft);
        progressCircle.style.stroke = phases[phaseIndex].color;

        const circumference = 2 * Math.PI * 100;
        const progress = (cycleTimeElapsed / totalCycleDuration) * circumference;
        progressCircle.style.strokeDashoffset = circumference - (progress % circumference);
      }
    }

    function nextPhase() {
      phaseIndex++;
      if (phaseIndex >= phases.length) {
        phaseIndex = 0;
        cycleTimeElapsed = 0; // Reset cycle time when starting a new cycle
      }
      timeLeft = phases[phaseIndex].duration;
      updateDisplay();
    }

    function startTimer() {
      if (isRunning) return;
      // Read inhale and exhale durations from inputs
      inhaleDuration = parseInt(inhaleInput.value);
      exhaleDuration = parseInt(exhaleInput.value);

      // Validate input ranges
      if (inhaleDuration < 3 || inhaleDuration > 5) {
        alert('Inhale duration must be between 3 and 5 seconds.');
        return;
      }
      if (exhaleDuration < 5 || exhaleDuration > 7) {
        alert('Exhale duration must be between 5 and 7 seconds.');
        return;
      }

      // Update phases with new durations
      phases = [
        { name: 'Inhale', duration: inhaleDuration, color: '#00b4d8' },
        { name: 'Exhale', duration: exhaleDuration, color: '#06d6a0' }
      ];

      totalCycleDuration = calculateTotalCycleDuration();

      isRunning = true;
      if (phaseIndex === -1) {
        // Timer starting for the first time
        phaseIndex = 0;
        timeLeft = phases[phaseIndex].duration;
        updateDisplay();
      }
      startButton.style.display = 'none';
      pauseButton.style.display = 'inline-block';
      resetButton.style.display = 'inline-block';

      timerInterval = setInterval(() => {
        timeLeft--;
        cycleTimeElapsed++;
        sessionTimeLeft--;
        if (sessionTimeLeft <= 0) {
          // Session time is over
          clearInterval(timerInterval);
          isRunning = false;
          phaseDisplay.textContent = 'Session Complete';
          countdownDisplay.textContent = '';
          pauseButton.style.display = 'none';
          resetButton.style.display = 'inline-block';
          return;
        }
        updateDisplay();
        if (timeLeft <= 0) {
          nextPhase();
        }
      }, 1000);
    }

    function pauseTimer() {
      if (!isRunning) return;
      isRunning = false;
      clearInterval(timerInterval);
      pauseButton.style.display = 'none';
      resumeButton.style.display = 'inline-block';
    }

    function resumeTimer() {
      if (isRunning) return;
      isRunning = true;
      pauseButton.style.display = 'inline-block';
      resumeButton.style.display = 'none';
      timerInterval = setInterval(() => {
        timeLeft--;
        cycleTimeElapsed++;
        sessionTimeLeft--;
        if (sessionTimeLeft <= 0) {
          // Session time is over
          clearInterval(timerInterval);
          isRunning = false;
          phaseDisplay.textContent = 'Session Complete';
          countdownDisplay.textContent = '';
          pauseButton.style.display = 'none';
          resetButton.style.display = 'inline-block';
          return;
        }
        updateDisplay();
        if (timeLeft <= 0) {
          nextPhase();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      phaseIndex = -1;
      timeLeft = 0;
      sessionTimeLeft = 300; // Reset to 5 minutes
      cycleTimeElapsed = 0;
      updateDisplay();
      startButton.style.display = 'inline-block';
      pauseButton.style.display = 'none';
      resumeButton.style.display = 'none';
      resetButton.style.display = 'none';
    }

    startButton.addEventListener('click', () => {
      startTimer();
    });

    pauseButton.addEventListener('click', pauseTimer);
    resumeButton.addEventListener('click', resumeTimer);
    resetButton.addEventListener('click', resetTimer);

    // Initialize display
    updateDisplay();
  </script>
</body>
</html>
